<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <title>To Do List</title>
</head>
<body>

    <div class="conteudo">
        <div class="conteudo-principal">
            <h2 class="conteudo-principal-titulo">To do List</h2>
            <div class="conteudo-principal-itens">
                <input type="text" id="input-box" placeholder="tarefa" class="input">
                <button onclick="adicionarTarefa()" class="botao">adicionar</button>
            </div>
    
        <div class="conteudo-tarefas" id="conteudo-tarefas">
            <ul class="tarefa" id="tarefa" >
            
            </ul>
        </div>

        </div>

    </div>
    <script type="text/javascript" src="js.js" ></script>

</body>
</html>
